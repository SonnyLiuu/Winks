name: Release

concurrency:
  group: release
  cancel-in-progress: true

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

# Run all shell steps inside the desktop app folder
defaults:
  run:
    working-directory: apps/desktop

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Fail early if the pushed tag (vX.Y.Z) doesn't match package.json version
      - name: Guard: tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}".TrimStart('v')
          $pkg = (Get-Content package.json -Raw | ConvertFrom-Json).version
          if ($tag -ne $pkg) { Write-Error "Tag v$tag != package.json $pkg"; exit 1 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          # path is from repo root
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (renderer/main)
        run: npm run build

      - name: Package & Publish (electron-builder)
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional Windows code signing:
          # CSC_LINK: ${{ secrets.WINDOWS_CERT_PFX }}
          # CSC_KEY_PASSWORD: ${{ secrets.WINDOWS_CERT_PASS }}
