name: Release

concurrency:
  group: release
  cancel-in-progress: true

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json

      - name: "Guard: tag matches apps/desktop package.json version"
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}".TrimStart('v')
          $pkg = (Get-Content apps/desktop/package.json -Raw | ConvertFrom-Json).version
          if ($tag -ne $pkg) { throw "Tag v$tag != apps/desktop/package.json $pkg" }

      - name: Setup (Node + Python + embedded runtime)
        shell: pwsh
        run: |
          ./scripts/setup.ps1

      - name: Build (renderer/main)
        working-directory: apps/desktop
        run: npm run build

      - name: Package & Publish (electron-builder)
        working-directory: apps/desktop
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ github.token }}
